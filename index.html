<!doctype html>
<html>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<script
		src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
		integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script>
	<style>
		* {
			-webkit-tap-highlight-color: transparent;
		}
		html {
			background: linear-gradient(
				90deg,
				rgba(2, 0, 36, 0.3) 0%,
				rgba(9, 9, 121, 0.3) 35%,
				rgba(0, 212, 255, 0.2) 100%
			);
		}
		body {
			height: 100vh;
			margin: 0;
			width: 100vw;
			overflow: hidden;
		}
		.wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}
		.parent {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding-left: 50px;
			padding-right: 50px;
			margin: auto;
			width: 100%;
		}

		.div1 {
			grid-area: 1 / 2 / 3 / 3;
			height: 100vh;
		}
		.div2 {
			grid-area: 1 / 1 / 2 / 2;
			padding: 0.5rem;
		}
		.div3 {
			display: flex;
			align-items: center;
			gap: 10px;
		}
		.parent-j {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			grid-column-gap: 0px;
			grid-row-gap: 0px;
			height: 100%;
			/* justify-items: center;
		        align-items: center; */
		}

		.div-u {
			grid-area: 1 / 2 / 2 / 3;
			border: 1px solid gray;
			padding: 2rem 3rem;
			border-radius: 100% 100% 0 0; /**display:flex;flex-wrap:nowrap;justify-content:center;align-items:center;**/
		}
		.div-l {
			grid-area: 2 / 1 / 3 / 2;
			border: 1px solid gray;
			padding: 2.95rem 2.4rem;
			border-radius: 100% 0 0 100%;
		}
		.div-d {
			grid-area: 3 / 2 / 4 / 3;
			border: 1px solid gray;
			padding: 2rem 3rem;
			border-radius: 0 0 100% 100%;
		}
		.div-r {
			grid-area: 2 / 3 / 3 / 4;
			border: 1px solid gray;
			padding: 2.95rem 2.4rem;
			border-radius: 0 100% 100% 0;
		}
		.div-s {
			grid-area: 2 / 2 / 3 / 3;
			border: 1px solid rgb(233, 80, 80);
			padding: 3rem 2.3rem;
		}

		.image {
			height: 200px;
			aspect-ratio: 1/1;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translateY(-50%) translateX(-50%);
			z-index: -1;
		}

		.image svg {
			width: 100%;
			height: 100%;
		}

		.analog {
			border: 1px solid rgb(216, 211, 211);
			display: flex;
			border-radius: 15px;
			justify-content: space-between;
			align-items: stretch;
		}
		.analog-value {
			font-size: 5rem;
		}
		.btn-set {
			width: 35%;
			border-radius: 0 10px 10px 0;
			border: none;
			background: #524ff0;
			color: white;
			font-size: 1.3rem;
		}
		.analog-data {
			display: flex;
			flex-wrap: wrap;
			align-content: stretch;
			justify-content: flex-start;
			padding: 0.5rem;
		}
		.div-slider {
			width: 100%;
		}
		.slider {
			width: 90%;
		}
		.circ-btn {
			width: 130px;
			height: 130px;
			background: transparent;
		}

		.btn-fire {
			border: none;
		}

		.btn-led {
			border: 3px solid red;
			border-radius: 50%;
			font-weight: 700;
			width: 120px;
			height: 120px;
			color: #fff;
		}

		.circ-btn svg {
			width: 100%;
			height: 100%;
		}

		@media screen and (orientation: portrait) {
			.parent {
				display: grid;
				grid-template-columns: 1fr;
				grid-template-rows: repeat(3, 1fr);
				grid-column-gap: 0px;
				grid-row-gap: 0px;
			}

			.div1 {
				grid-area: 3 / 1 / 4 / 2;
				height: auto;
			}
			.div2 {
				grid-area: 2 / 1 / 3 / 2;
			}
			.div3 {
				grid-area: 1 / 1 / 2 / 2;
			}
		}

		.space-top {
			padding-top: 10px;
		}

		#joystick {
			height: 200px;
			width: 200px;
			border-radius: 200px;
			-moz-border-radius: 200px;
			-webkit-border-radius: 200px;
			text-align: center;
			background-color: #80d5ff;
			font:
				24px/200px Helvetica,
				Arial,
				sans-serif;
			cursor: all-scroll;
			user-select: none;
			z-index: -100;
		}

		.noselect {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		:root {
			--hue: 220;
			--warm: calc(var(--hue) - 60);
			--cold: calc(var(--hue) + 60);
			--main: hsl(var(--hue), 10%, 35%);
			--back: hsl(var(--hue), 10%, 65%);
		}

		html {
			font-size: 1px;
		}

		* {
			user-drag: none !important;
		}

		body {
			width: 100vw;
			height: 100vh;
			filter: blur(0.4px);
			color: var(--main);
			font-family: sans-serif;
			&.grabbing,
			&.grabbing * {
				cursor: none !important;
			}
			background: linear-gradient(
				135deg,
				hsl(var(--warm), 85%, 93%),
				hsl(var(--cold), 15%, 80%)
			);
		}
		.back {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			width: 300rem;
			height: 400rem;
			background: linear-gradient(
				135deg,
				hsl(var(--warm), 15%, 75%),
				hsl(var(--cold), 8%, 60%)
			);
			z-index: -1;
			border-radius: 40rem;
			box-shadow:
				0 0 150rem hsla(var(--cold), 95%, 10%, 0.2),
				25rem 25rem 50rem hsla(var(--cold), 95%, 10%, 0.2),
				inset -2rem -2rem 4rem hsl(var(--cold), 10%, 55%),
				inset 2rem 2rem 4rem hsl(var(--warm), 30%, 85%);
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}
			40% {
				opacity: 1;
			}
			50% {
				opacity: 10;
			}
			60% {
				opacity: 1;
			}
			100% {
				opacity: 1;
			}
		}

		.screen {
			position: absolute;
			top: 50rem;
			left: 50rem;
			width: 200rem;
			height: 180rem;
			border-radius: 10rem;
			background: hsl(var(--warm), 50%, 30%);
			box-shadow:
				inset 0vh 0vh 25rem hsla(var(--cold), 95%, 10%, 0.2),
				inset 5rem 5rem 10rem hsla(var(--cold), 95%, 10%, 0.2),
				-2rem -2rem 4rem hsl(var(--cold), 10%, 55%),
				2rem 2rem 4rem hsl(var(--warm), 30%, 85%);
			overflow: hidden;
			.dot {
				position: absolute;
				top: calc(50% - 10rem);
				left: calc(50% - 10rem);
				width: 20rem;
				height: 20rem;
				border-radius: 0.2vh;
				box-shadow:
					0 0 5rem hsl(var(--warm), 40%, 50%),
					0 0 15rem hsl(var(--warm), 60%, 70%);
				background: hsl(var(--warm), 60%, 80%);
				filter: blur(0.6px);
				opacity: 0.2;
			}
		}

		.joy-wrap {
			position: absolute;
			top: 80%;
			left: 50%;
		}

		.cover {
			position: absolute;
			top: calc(50% - 55rem);
			left: calc(50% - 55rem);
			width: 110rem;
			height: 110rem;
			border-radius: 100rem;
			background: transparent;
			transform-origin: 50% 50% 0rem;
			box-shadow:
				inset -25rem -25rem 110rem hsla(var(--cold), 95%, 10%, 0.4),
				inset 25rem 25rem 110rem hsla(var(--warm), 95%, 90%, 0.4),
				inset 2rem 2rem 10rem hsla(var(--cold), 90%, 5%, 1),
				inset 2rem 2rem 5rem hsla(var(--cold), 90%, 5%, 1),
				-2rem -2rem 3rem hsl(var(--cold), 10%, 55%),
				2rem 2rem 3rem hsl(var(--warm), 30%, 85%);
			overflow: hidden;
		}

			position: absolute;
			top: calc(50% - 500rem);
			left: calc(50% - 500rem);

			position: absolute;
			top: calc(50% - 20rem);
			left: calc(50% - 20rem);
			width: 40rem;
			height: 40rem;
			border-radius: 50rem;
			background-color: var(--main);

		.side {
			position: absolute;
			top: calc(50% - 50rem);
			left: calc(50% - 50rem);
			width: 100rem;
			height: 100rem;
			border-radius: 100rem;
			background: var(--main);
			transform-origin: 50% 50% 70rem;
			box-shadow: inset 0rem 0rem 10rem hsla(var(--cold), 90%, 10%, 0.3);
			cursor: grab;
		}
		.thumb {
			position: absolute;
			top: calc(50% - 50rem);
			left: calc(50% - 50rem);
			width: 100rem;
			height: 100rem;

	<script>
		var thumb = false
		var win = { width: $(window).width(), height: $(window).height() }
		var mouse = { x: 0, y: 0 }
		var joy = { x: 0, y: 0 }
		var dot = { x: 0, y: 0 }
		var dotVel = { x: 0.15, y: 0.2 }
		var opacityVar = 0

		var hue = 220
		var warm = hue - 60
		var cold = hue + 60

		$(window).on('resize', function () {
			win = { width: $(window).width(), height: $(window).height() }
		})

		$(document).ready(function () {
			$('.side').on('mousedown touchstart', function () {
				$('body').addClass('grabbing')
				thumb = true
			})
			$(document).on('mouseup touchend', function () {
				$('body').removeClass('grabbing')
				thumb = false
			})
			$(document).on('mousemove touchmove', function (e) {
				// Проверяем, является ли событие касанием
				if (e.type === 'touchmove') {
					// Получаем координаты касания
					const touch =
						e.originalEvent.touches[0] || e.originalEvent.changedTouches[0]
					mouse.x = touch.clientX
					mouse.y = touch.clientY
				} else {
					// Получаем координаты мыши
					mouse.x = e.clientX
					mouse.y = e.clientY
				}
			})
			requestAnimationFrame(animate)
			drawJoystick()
		})

		function animate() {
			updateJoystickPosition()
			drawJoystick()
			updateDotPosition()
			drawDot()
			requestAnimationFrame(animate)
		}

		function updateJoystickPosition() {
			if (thumb) {
				joy.x = (mouse.x / win.width - 0.5) * 4
				joy.y = (mouse.y / win.height - 0.75) * 4
				if (joy.x > 1) joy.x = 1
				if (joy.x < -1) joy.x = -1
				if (joy.y > 1) joy.y = 1
				if (joy.y < -1) joy.y = -1
			} else {
				joy.x *= 0.6
				joy.y *= 0.6
			}
		}

		function updateDotPosition() {
			dotVel.x += joy.x / 10
			dotVel.y += joy.y / 10

			dotVel.x *= 0.95
			dotVel.y *= 0.95

			dot.x += dotVel.x / 10
			dot.y += dotVel.y / 10

			if (dot.x > 1.1) dot.x = -1.09
			if (dot.x < -1.1) dot.x = 1.09
			if (dot.y > 1.1) dot.y = -1.09
			if (dot.y < -1.1) dot.y = 1.09
		}

		function drawJoystick() {
			var xRotate = joy.x * -30
			var yRotate = joy.y * 30

			//calculate angle based on mouse position
			var transform =
				'rotateY(' +
				xRotate +
				'deg) rotateX(' +
				yRotate +
				'deg) perspective(5000rem) translateZ(0rem)'
			var transformDip =
				'translateX(' + xRotate * -0.2 + '%) translateY(' + yRotate * 0.2 + '%)'
			var transformBase =
				'translateX(' +
				xRotate * -0.08 +
				'%) translateY(' +
				yRotate * 0.08 +
				'%)'

			$('.thumb').css('transform', transform)
			$('.dip').css('transform', transformDip)
			$('.side').css('transform', transform)
			$('.base').css('transform', transformBase)
			$('.stem').css('transform', transform)

			//variable for measing amount facing light
			var muke = (joy.x + joy.y - 2) * -0.25

			var bg =
				'hsl(' + (hue - muke * 30 + 15) + ',15%,' + (30 + muke * 20) + '%)'
			var bgSide =
				'linear-gradient(-45deg, hsl(' +
				cold +
				',15%,' +
				(15 + muke * 25) +
				'%),hsl(' +
				warm +
				',20%,' +
				(70 + muke * 20) +
				'%))'
			$('.thumb').css('background-color', bg)
			$('.side').css('background', bgSide)

			//generate dynamic shadows
			var light =
				'inset ' +
				(muke * 4 + 2) +
				'rem ' +
				(muke * 4 + 2) +
				'rem ' +
				(muke * 10 + 5) +
				'rem hsla(' +
				warm +
				',20%,65%,' +
				(0.5 + muke * 0.5) +
				')'
			var dark =
				'inset ' +
				(muke * 6 - 4) +
				'rem ' +
				(muke * 6 - 4) +
				'rem ' +
				(15 - muke * 10) +
				'rem hsla(' +
				cold +
				',30%,10%,' +
				(1 - muke * 0.5) +
				')'
			var lightTight =
				'inset ' +
				5 +
				'rem ' +
				5 +
				'rem ' +
				10 +
				'rem hsla(' +
				warm +
				',10%,80%,' +
				(0.5 + muke * 0.5) +
				')'
			var darkTight =
				'inset ' +
				0 +
				'rem ' +
				0 +
				'rem ' +
				10 +
				'rem hsla(' +
				cold +
				',60%,5%,' +
				(1 - muke * 0.5) +
				')'
			var fall =
				10 +
				muke * 15 +
				'rem ' +
				(10 + muke * 15) +
				'rem ' +
				(15 + muke * 35) +
				'rem hsla(' +
				cold +
				',45%,5%,' +
				(0.4 - muke * 0.1) +
				')'
			var bs =
				light + ',' + lightTight + ',' + dark + ', ' + darkTight + ',' + fall

			var lightDip =
				'inset ' +
				(-2 - muke * 2) +
				'rem ' +
				(-2 - muke * 2) +
				'rem ' +
				(8 + muke * 4) +
				'rem hsla(' +
				warm +
				',20%,65%,' +
				(0.3 + muke * 0.5) +
				')'
			var darkDip =
				'inset ' +
				(4 - muke * 2) +
				'rem ' +
				(4 - muke * 2) +
				'rem ' +
				(12 - muke * 4) +
				'rem hsla(' +
				cold +
				',30%,20%,' +
				(0.8 - muke * 0.5) +
				')'
			var lightDipOuter =
				2 +
				muke * 2 +
				'rem ' +
				(2 + muke * 2) +
				'rem ' +
				(8 + muke * 4) +
				'rem hsla(' +
				warm +
				',20%,65%,' +
				(0.3 + muke * 0.5) +
				')'
			var darkDipOuter =
				-4 +
				muke * 2 +
				'rem ' +
				(-4 + muke * 2) +
				'rem ' +
				(12 - muke * 4) +
				'rem hsla(' +
				cold +
				',30%,20%,' +
				(0.8 - muke * 0.5) +
				')'
			var bsDip =
				lightDipOuter + ',' + darkDipOuter + ',' + lightDip + ',' + darkDip

			$('.thumb').css('box-shadow', bs)
			$('.dip').css('box-shadow', bsDip)
		}

		function drawDot() {
			opacityVar = Math.max(
				Math.min(opacityVar + Math.random() * 0.02 - 0.01, 0.2),
				0
			)
			var transformDot =
				'translateX(' + dot.x * 100 + 'rem) translateY(' + dot.y * 100 + 'rem)'
			$('.dot').css('transform', transformDot)
			var opacityDot =
				0.2 +
				Math.sqrt((Math.abs(dotVel.x) + Math.abs(dotVel.y)) * 2) +
				opacityVar
			$('.dot').css('opacity', opacityDot)
		}
	</script>
